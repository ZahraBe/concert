{% extends "ticketSales/layout.html" %}

{% block titlepage %}

{% block mainContent %}
    {% if concertlist %}
        <form action="" method="GET" class="searchForm">
            <div class="search">
               {{searchForm }}
            </div>
            <div class="btnSearch">
            <button type="submit" class="btn btn-success">جستجو</button>
            </div>
        </form>

        {% for concert in concertlist %}
            <div class="col-md-4">
                <a href="/ticketSales/concert/{{ concert.id }}" class="astyle">
                    <div class="imageBox">
                        <img src="{{ concert.Poster.url }}">
                        {{ concert  }}
                    </div>
                </a>
            </div>
        {% endfor %}
    {% endif %}

{% endblock%}
