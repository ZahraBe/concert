{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>سامانه فروش بلیط کنسرت</title>
       
        <link rel="stylesheet" type="text/css" href="{% static 'ticketSales/css/bootstrap.css' %} " >
        <link rel="stylesheet" type="text/css" href="{% static 'ticketSales/css/fontawesome.css' %} " >
        <link rel="stylesheet" type="text/css" href="{% static 'ticketSales/css/style.css' %} " >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400..700&family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">

        <style>
            @font-face{
                font-family: 'IranianSans';
                src: local('IranianSans'),
                url('{% static "ticketSales/fonts/IranianSans/IranianSans.ttf" %}')format('ttf');
            }
        </style>
    </head>
    <body>
             
        <div class="container">
            <div class="row box">
               
                <h1 class="titlestyle">{% block titlepage %} {% endblock%}</h1>
                <ul class="btnul">
                    {% if user.is_authenticated %}
                        <li><a class="btn btn-success" href="/accounts/profile">پروفایل</a></li>
                        <li><a class="btn btn-danger" href="/accounts/logout">خروج</a></li>
                    {% else %}
                        <li><a class="btn btn-success" href="/accounts/login">ورود</a></li>
                        <li><a class="btn btn-danger" href="/accounts/profileRegister">ثبت نام</a></li>
                    {% endif %}
                                    
                    <li><a class="btn btn-success" href="/ticketSales/concert/list">صفحه اصلی</a></li>
                    <li><a class="btn btn-success" href="/ticketSales/time/list">مشاهده سانس های کنسرت</a></li>
                    <!-- <li><a class="btn btn-success" href="/ticketSales/location/list">اطلاعات محل</a></li> -->

                </ul>
            </div>
          
            <div class="row">
                
                  {% block mainContent %}{% endblock%}
               
            </div>
        </div>
          
    </body>
    <script src="{% static 'ticketSales/js/jquery-3.7.1.min.js' %} " ></script>
    <script src="{% static 'ticketSales/js/bootstrap.bundle.js' %} " ></script>
    <script src="{% static 'ticketSales/js/fontawesome.js' %} " ></script>
    <script src="{% static 'ticketSales/js/main.js' %} " ></script>
</html>
