{% extends "ticketSales/layout.html" %}

{% block titlepage %} 
    ورود کاربران
{% endblock%}

{% block mainContent %}

    <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="POST" class="form">
                {% csrf_token %}
                <h3>لطفا اطلاعات کاربری خود را وارد نمایید :</h3>
                <p style="color: red;">{{ username}} {{errorMessage}}</p>
                <label class="label-control">نام کاربری</label>
                <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد نمایید" class="form-control">
                <label class="label-control">رمز عبور </label>  
                <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد نمایید" class="form-control">
                <br>
                <input type="submit" value="ورود" class="btn btn-success">
            </form>
        
    
        </div> 
    <div class="col-md-3"></div>

{% endblock %}
